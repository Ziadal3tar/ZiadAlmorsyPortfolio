<section id="contact" class="contact-exec">
  <div class="container">

    <header class="contact-head" [dir]="arabic ? 'rtl' : 'ltr'">
      <span class="label">{{ languageData.contact.say }}</span>
      <h2>
        {{ languageData.contact.Hello }}
        <span>{{ languageData.contact.firstName }}</span>
      </h2>
      <p>{{ languageData.contact.text }}</p>
    </header>

    <div class="contact-grid" [dir]="arabic ? 'rtl' : 'ltr'">

      <!-- Form -->
      <form class="exec-form" [formGroup]="senderForm">
        <input type="text" readonly formControlName="name"
               placeholder="{{ languageData.contact.yourName }}" />

        <input type="email" readonly formControlName="email"
               placeholder="{{ languageData.contact.yourEmail }}" />

        <textarea readonly formControlName="message"
                  placeholder="{{ languageData.contact.WRM }}"></textarea>

        <button disabled (click)="send(senderForm.value)">
          {{ languageData.contact.send }}
        </button>
      </form>

      <!-- Info -->
      <aside class="exec-info">
        <div class="avatar"></div>

        <div class="info-block">
          <p><i class="fa-solid fa-phone"></i> 0127 0363 116</p>
          <p><i class="fa-solid fa-envelope"></i> ziadalattar22@gmail.com</p>
          <p>
            <i class="fa-solid fa-file"></i>
            <a target="_blank"
               href="https://drive.google.com/file/d/1hXe289kzs4nuuvKnqqHfyAooxmKF9efM/view">
              View CV
            </a>
          </p>
        </div>

        <div class="exec-social">
          <a href="https://www.linkedin.com/in/ziad-alattar-b6a481224/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="https://github.com/Ziadal3tar" target="_blank"><i class="fa-brands fa-github"></i></a>
          <a href="https://wa.me/01270363116" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>

          <a target="_blank" href="https://www.facebook.com/profile.php?id=100009837481669"><i class="fa-brands fa-facebook-f"></i></a>
          <a target="_blank" href="https://www.instagram.com/ziadalmorsy22/"><i class="fa-brands fa-instagram"></i></a>



        </div>
      </aside>

    </div>

  </div>
</section>
