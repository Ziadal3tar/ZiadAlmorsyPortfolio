<section id="about" class="about-identity">
  <div class="identity-grid">

    <!-- Left -->
    <div class="identity-text" [dir]="arabic ? 'rtl' : 'ltr'">

      <span class="identity-label">
        {{ languageData.about.about }}
      </span>

      <h1 class="identity-name">
        {{ languageData.about.me }}
      </h1>

      <div class="identity-role">
        <span [innerHTML]="innerHtml"></span>
      </div>

      <p class="identity-desc">
        {{ languageData.about.pref }}
      </p>

    </div>

    <!-- Right -->
    <div class="identity-visual">
      <div class="image-mask">
        <img
          src="https://res.cloudinary.com/dqaf8jxn5/image/upload/v1762198501/uxge9lw2gaeuing5spuw.png"
          alt="Profile"
        />
      </div>

      <div class="identity-bg-text">ABOUT</div>
    </div>

  </div>
</section>
