<!-- HERO -->
<section id="projects-hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <p class="breadcrumb">
      <a href="home">{{ languageData.project.home }}</a>
      <span>/</span>
      {{ languageData.project.projects }}
    </p>

    <h1>{{ languageData.project.projects }}</h1>
    <p class="subtitle">{{ languageData.project.curated }}</p>
  </div>
</section>

<!-- FILTER -->
<section id="projects-filter">
  <ul>
    <li class="active" (click)="active($event,'all')">All</li>
    <li (click)="active($event,'angular')">Angular</li>
    <li (click)="active($event,'pure javascript')">Vanilla JS</li>
    <li (click)="active($event,'backend')">Node.js</li>
  </ul>
</section>

<!-- PROJECTS -->
<section id="projects-grid" class="container">
  <article
    class="project-card"
    *ngFor="let x of projects"
  >
    <div
      class="project-image"
      [style.backgroundImage]="'url(' + x.images[0] + ')'"
      (click)="project = x; hideNav()"
    >
      <div class="image-overlay">
        <span>View Project</span>
      </div>
    </div>

    <div class="project-meta">
      <h3>{{ x.name }}</h3>

      <div class="actions">
        <a [href]="x.link" target="_blank">
          {{ languageData.project.demo }}
        </a>
        <span (click)="details(x._id)">
          {{ languageData.project.details }}
        </span>
      </div>
    </div>
  </article>
</section>

<!-- SLIDER -->
<section class="slider-container" *ngIf="project">
  <div
    class="slider"
    [style.transform]="'translateX(' + (-imageNum * 100) + '%)'"
  >
    <div *ngFor="let image of project.images" class="slide">
      <img [src]="image" />
    </div>
  </div>

  <button class="nav-btn prev-btn" (click)="prevSlide()">&#10094;</button>
  <button class="nav-btn next-btn" (click)="nextSlide()">&#10095;</button>

  <div class="dots">
    <button
      *ngFor="let img of project.images; let i = index"
      [class.active]="i === imageNum"
      (click)="changeImg(i)"
    ></button>
  </div>

  <i class="fa-solid fa-xmark close" (click)="close()"></i>
</section>
