<section class="services-neo" id="services">
  <div class="container-fluid">

    <!-- Title -->
    <header class="neo-header text-center">
      <span class="neo-badge">What I Do</span>
      <h2>{{ languageData.services.ServicesOffer }}</h2>
      <p>High quality frontend & backend solutions built with passion</p>
    </header>

    <!-- Frontend -->
    <h3 class="neo-category">Frontend</h3>
    <div class="neo-row scrollStyleX" appDragScroll>
      <article
        class="neo-card"
        *ngFor="let item of frontEndServices; let i = index"
      >
        <div class="neo-glow"></div>

        <div class="neo-icon">
          <i [class]="frontEndIcons[i]"></i>
        </div>

        <h4>{{ item.title }}</h4>
        <p>{{ item.desc }}</p>
      </article>
    </div>

    <!-- Backend -->
    <h3 class="neo-category">Backend</h3>
    <div class="neo-row scrollStyleX" appDragScroll>
      <article
        class="neo-card backend"
        *ngFor="let item of backEndServices; let i = index"
      >
        <div class="neo-glow"></div>

        <div class="neo-icon">
          <i [class]="backEndIcons[i]"></i>
        </div>

        <h4>{{ item.title }}</h4>
        <p>{{ item.desc }}</p>
      </article>
    </div>

  </div>
</section>
